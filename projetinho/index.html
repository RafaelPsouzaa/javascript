<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style/output.css">
    <title>Hamburger</title>
</head>

<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/hamb-1.png" alt="Logo hamburgueria "
                class="w-32 h-32 rounded-full shadow-ld hover:scale-110 duration-200">
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">GEEK BURGER</h1>
            <span class="text-white font-medium">Rua pelotas numero 34 itapissuma </span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5 " id="date-span">
                <span class="text-white font-medium">Ség á Dom - 18:00 ás 22:00</span>
            </div>
        </div>
    </header>

    <h2 class="text-2xl md:text-3xl font-bold text-center mt-09 mb-6">
        Conheça Nosso Menu
    </h2>
    <!-- inicnio menu  -->
     <div id="menu">
        <main>
            <!-- PRODUTO ITEM -->
            <div>
                <img src="./assets/hamb-1.png" alt="hamb1" class="w-28 h-28 rounded-md hover:scale-110
                 hover:-rotate-2 duration-300"  >
                 <!-- descriçao -->
                 <div>
                    <p class="font-bold">Hamburger Smash</p>
                    <p class="text-sm">pao levinho de whey protein zero carbo 55g de proteinas </p>
                    <!-- preço e botao -->
                     <div class="flex items-center gap-2 justify-between">
                        <!-- https://www.youtube.com/watch?v=rjXXDv23-6Y&t=1337s&ab_channel=Sujeitoprogramador -->
                        <p class="font-bold text-lg">R$ 18.90</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn">
                            <i class="material-symbols-outlined text-lg text-white">shopping_cart</i>
                        </button>
                     
                    </div>
                    <!-- Fim Preço e Botao -->
                 </div>
                 <!-- fim descriçao -->
            </div>
            <!-- FIM PRODUTO ITEM -->
        </main>

     </div>
     <!-- fim menu -->
</body>

</html>
